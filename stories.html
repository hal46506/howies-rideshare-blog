<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Stories — Howie’s Ride Tales</title>
  <meta name="description" content="Rideshare stories from South Bend and beyond."/>
  <link rel="stylesheet" href="assets/style.css"/>
  <script defer src="assets/app.js"></script>
</head>
<body>
  
  <nav class="nav">
    <div class="nav-inner container">
      <div class="brand">
        <div class="logo"></div>
        <span>Howie’s Ride Tales</span>
      </div>
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="stories.html">Stories</a>
        <a href="tips.html">Driver Tips</a>
        <a href="about.html">About</a>
        <a class="cta" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <main class="container section">
    <h1>Stories</h1>
    <p class="small">Real shifts, real people, real weird. Updated whenever something worth telling happens.</p>
    <div id="list" class="grid"></div>
  </main>
  <script>
    (async () => {
      try {
        const posts = await fetchJSON('data/posts.json');
        const sorted = posts.sort((a,b)=>new Date(b.date)-new Date(a.date));
        const grid = document.getElementById('list');
        grid.innerHTML = sorted.map(p => `
          <article class="post-card card">
            <div class="meta">${formatDate(p.date)} · <span class="badge">${p.tag}</span></div>
            <h3><a href="post.html?id=${encodeURIComponent(p.id)}">${p.title}</a></h3>
            <p>${p.excerpt}</p>
            <a class="btn" href="post.html?id=${encodeURIComponent(p.id)}">Read</a>
          </article>
        `).join('');
      } catch(e) {
        document.getElementById('list').innerHTML = '<p class="small">Could not load posts.</p>';
      }
    })();
  </script>
  
  <footer class="footer container">
    <div class="small">© <span id="y"></span> Howie’s Ride Tales — South Bend, IN · Built with HTML/CSS/JS · Deploy on GitHub Pages or Netlify.</div>
    <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
  </footer>

</body>
</html>
